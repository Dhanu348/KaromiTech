<!DOCTYPE html>
<html>
<head>
	<link href="bootstrap.css" rel="stylesheet">
<style>
body{
	width:50%;
	height:450px;
	border:1px solid gray;
	margin:auto;
	padding:auto;
}
button{
	margin-left:20px;
	margin-top:15px;
}
#canv{
	margin-top:10px;
	margin-left:15px;
	width:650px;
	height:350px;
	border:1px solid;
	background-color:gray;
	border-radius:50px;
}
</style>
<script>
	x=45;
	y=45;
	w=100;
	h=50;

function drawFunction()
{
	can=document.getElementById('canv');
	cn=can.getContext('2d');
	cn.clearRect(0,0,500,500);
	cn.fillStyle='blue';
	cn.fillRect(x,y,w,h);
}
function left()
{
	x-=10;
	drawFunction(x,y,w,h);
}

function right()
{
	x+=10;
	drawFunction(x,y,w,h);
}
function Delete()
{
	cn.clearRect(0,0,500,500);
}
</script>
</head>
<body>
	<div>
		<button class="btn-success" type="button" onclick="drawFunction()">Draw</button>
		<button class="btn-success" type="button" onclick="left()">Shift Left</button>
		<button class="btn-success" type="button" onclick="right()">Shift Right</button>
		<button class="btn-danger" type="button" onclick="Delete()">Delete</button>
	</div>
<canvas id="canv"></canvas>
</body>
</html>
